name: aethmodular
channels:
  - conda-forge
  - defaults
dependencies:
  # Core Python
  - python=3.9

  # Data manipulation and analysis
  - pandas>=1.3.0
  - numpy>=1.21.0
  - scipy>=1.7.0

  # Machine learning
  - scikit-learn>=1.0.0

  # Statistical analysis
  - statsmodels>=0.12.0

  # Visualization
  - matplotlib>=3.4.0
  - seaborn>=0.11.0

  # File I/O
  - openpyxl>=3.0.0
  - xlrd>=2.0.0

  # System utilities
  - psutil>=5.8.0
  - pathlib2>=2.3.0

  # Jupyter ecosystem
  - jupyter
  - jupyterlab
  - ipykernel
  - ipywidgets
  - notebook

  # Development tools (optional but recommended)
  - pytest
  - black
  - flake8
  - isort

  # Additional useful tools
  - pip

  # Pip-only packages (if any)
  - pip:
    - # Add any pip-only packages here if needed
